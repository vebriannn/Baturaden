<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baturraden Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/placeholder.svg" alt="Baturraden">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wisata</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Penginapan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bantuan</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-success" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="semi-circle-container">
            <div class="image-dots"></div>
            <div class="image-dots1"></div>
            <!-- Image points -->
            <div class="image-point image-1">
                <img src="/assets/image/download (2).jpg" alt="Nature 1">
                <div class="point-label">A</div>
            </div>
            <div class="image-point image-2">
                <img src="/assets/image/download (2).jpg" alt="Nature 2">
                <div class="point-label">B</div>
            </div>
            <div class="image-point image-3">
                <img src="/assets/image/download (2).jpg" alt="Nature 3">
            </div>
            <div class="image-point image-4">
                <img src="/assets/image/download (2).jpg" alt="Nature 4">
            </div>
            <div class="image-point image-5">
                <img src="/assets/image/download (2).jpg" alt="Nature 5">
            </div>

            <!-- Center content -->
            <div class="center-content">
                <p class="hashtag">âœ¨ Yuk Mulai <span>#JelajahBaturraden</span> Sekarang!</p>
                <h1 class="main-heading">
                    Butuh Tempat <span class="healing-text">Healing</span>?<br>
                    Yuk Ke <span class="baturraden-text">Baturraden!</span>
                </h1>
                <p class="description">
                    Di Baturraden menyediakan banyak objek wisata yang pastinya seru seru loh!<br>
                    Baturraden juga selalu siap buat temenin kamu dikala bosan!
                </p>
                <div class="action-buttons">
                    <button class="btn btn-action">
                        Peta Wisata Baturraden
                    </button>
                    <button class="btn btn-action">
                        Booking Tiket
                        <img src="/placeholder.svg" alt="arrow" width="16">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
